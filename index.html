<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cat Clicker Project</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	
</head>
<body>
	<!-- Header -->
	<h2 class="text-center">Cat Clicker Project</h2>

	<!-- Image view -->
	<div id="cat-container" class="container d-flex">
		<!-- List of Cats -->
		<div class="container">
			<ul id="catList"></ul>
		</div>
		<!-- Cat view Image display -->
		<div class="container">
			<h3 id="name"></h3>
			<h3>clicks: <span id="clickCount"></span></h3>	
			<img id="img" class="d-block m-auto" src="" alt="cat picture">
		</div>
		<!-- Cat Admin Area -->
		<div class="container">
			<button id="admin-btn" class="btn btn-primary btn-block">Admin</button>	
			<form id="admin">
				<div class="mb-0">
					<label for="form-name">Name</label>
					<input id="form-name" type="text" name="name">
				</div>
				<div class="mb-0">
					<label for="form-img">Image URL</label>
					<input id="form-img" type="text" name="img">
				</div>
				<div class="mb-0">
					<label for="form-clicks"># Clicks</label>
					<input id="form-clicks" type="number" name="clicks">
				</div>
				<div class="mb-0">
					<a id="save" class="btn btn-success px-2">Save</a>
					<a id="cancel" class="btn btn-danger px-2">Cancel</a>	
				</div>
			</form>
		</div>
	</div>

	
	<script src="js/app.js"></script>	

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
